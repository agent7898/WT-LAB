<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JSON Utilities</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }

            textarea {
                width: 100%;
                height: 100px;
                margin-bottom: 10px;
            }

            input[type="text"], #result {
                width: 100%;
                margin-bottom: 10px;
                padding: 10px;
            }

            button {
                padding: 10px;
                background-color: #007BFF;
                color: white;
                border: none;
                cursor: pointer;
            }

            button:hover {
                background-color: #0056b3;
            }

            .output {
                background-color: #f8f9fa;
                padding: 10px;
                border: 1px solid #ddd;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <h1>JSON Utilities</h1>
        
        <h3>1. Convert JSON Text to JavaScript Object</h3>
        <textarea id="jsonInput" placeholder="Enter JSON text"></textarea>
        <button onclick="convertToObject()">Convert to Object</button>
        <div class="output" id="objectOutput"></div>

        <h3>2. Convert JSON Results into a Date</h3>
        <textarea id="jsonDateInput" placeholder='Enter JSON with date: {"date": "2024-12-03T00:00:00Z"}'></textarea>
        <button onclick="convertToDate()">Extract Date</button>
        <div class="output" id="dateOutput"></div>

        <h3>3. Convert JSON to CSV and CSV to JSON</h3>
        <textarea id="jsonToCsvInput" placeholder='Enter JSON array: [{"name": "John", "age": 30}, {"name": "Jane", "age": 25}]'></textarea>
        <button onclick="convertJsonToCsv()">Convert JSON to CSV</button>
        <div class="output" id="csvOutput"></div>

        <textarea id="csvToJsonInput" placeholder="Enter CSV text"></textarea>
        <button onclick="convertCsvToJson()">Convert CSV to JSON</button>
        <div class="output" id="jsonOutput"></div>

        <h3>4. Create Hash from String</h3>
        <input type="text" id="hashInput" placeholder="Enter text to hash">
        <button onclick="generateHash()">Generate Hash</button>
        <div class="output" id="hashOutput"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
